<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th width = "20%" colspan="4">Table Heading Cell Spanning 4 Columns</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Normal cell</td>
                    <td colspan="2">Cell spanning 2 columns</td>
                    <td>Normal cell</td>
                </tr>
                <tr>
                    <td rowspan="3"  width = "5%">Cell spanning 3 rows with a gray (US spelling) background</td>
                    <td>Normal cell</td>
                    <td>Normal cell</td>
                    <td>Normal cell</td>
                </tr>
                <tr>
                    <td>Normal cell</td>
                    <td rowspan="2" colspan="2" width = "10%">Cell spanning 2 row and 2 columns</td>
                </tr>
                <tr>
                    <td>Normal cell</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
