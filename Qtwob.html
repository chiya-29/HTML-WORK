<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested and Definition List</title>
    </head>
    <body>
        <hr>
        <h1 style="text-align: center;">To illustrate Nested and Defition List Tags</h1>
        <hr>
        <h2>An ordered nested List:</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black</li>
                <li>Green</li>
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <h3>A Definition List:</h3>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital City of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital City of Maharashtra</dd>
        </dl>
    </body>
</html>
